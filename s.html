<!-- // 이미지 슬라이드 -->
<script>
    // 이미지 슬라이드
    $(document).ready(function () {
            const $scroll = $('#top10-movie');
            const $prevBtn = $('#prev5btn');
            const $nextBtn = $('#next5btn');
            const totalImages = $scroll.children().length;
            let visibleImages = 5;
            const itemsPerPage = 5;
            let currentIndex = 0;

            function updateSlider() {
                const offset = -currentIndex * (100 / visibleImages);
                $scroll.css('transform', `translateX(${offset}%)`);
            }

            function goToNextSlide() {
                currentIndex = (currentIndex + itemsPerPage) % totalImages;
                updateSlider();
            }

            function goToPrevSlide() {
                currentIndex = (currentIndex - itemsPerPage + totalImages) % totalImages;
                updateSlider();
            }

            $nextBtn.on('click', goToNextSlide);
            $prevBtn.on('click', goToPrevSlide);

            // 초기 슬라이더 상태 설정
            updateSlider();
        });

        
        $(document).ready(function () {
            var pageIndex = 0;
            var itemsPerPage = 5; // 한 페이지 보일 아이템 수
            var totalItems = $('#top10-movie img').length;

            // 초기 상태
            showItems(pageIndex);

            // 다음, 이전 넘기기 버튼
            $('#next5btn').on('click', function () {
                pageIndex = (pageIndex + itemsPerPage) % totalItems;
                showItems(pageIndex);
            });
            $('#prev5btn').on('click', function () {
                pageIndex = (pageIndex - itemsPerPage + totalItems) % totalItems;
                if (pageIndex < 0) {
                    pageIndex += totalItems;
                }
                showItems(pageIndex);
            });

            // 이미지 보여주기 function
            function showItems(startIndex) {
                var $items = $('#top10-movie img');
                $items.fadeOut(); // 모든 이미지 숨기기

                // startIndex부터 itemsPerPage 만큼의 이미지를 보여주기
                for (var i = startIndex; i < startIndex + itemsPerPage; i++) {
                    $items.eq(i % totalItems).fadeIn();
                }
                // 버튼의 활성 상태 설정
                // $('#prev5btn').toggle(startIndex > 0);
            }
        });
</script>
